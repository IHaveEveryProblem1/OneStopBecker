<script>

  function Fit()
  {
    var w = window.innerWidth/200;
    var h = window.innerHeight/200;
    var scaler = document.createElement("style");
    scaler.innerHTML = '.expand:hover { transform: scaleX(' + w + ') scaleY(' + h + '); font-size: 0; }';
    document.body.appendChild(scaler);
  }
  function Refit()
  {
    var elements = document.getElementById('botright'); //why does this work
    elements.style.scaleX = null;
    elements.style.scaleY = null;
    Fit();

<style>
::selection 
{
  background: white;
}
html
{
  background-color: white;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.txt
{
  width: calc(50% - 120px);
  height: calc(50% - 120px);
  position: absolute;
  padding: 10px;
  z-index: 2;
  font-family: Tahoma, Geneva, sans-serif;

}
#tltxt
{
  top: calc(0% - 16px);
  left: 0%;
}
#trtxt
{
  top: calc(0% - 16px);

#bltxt
{
  top: calc(50% + 84px);

}
#brtxt
{
  top: calc(50% + 84px);
  left: calc(50% + 100px);
}
.expand
{
  width: 100px;
  height: 100px;
  top: 50%;
  left: 50%;
  position: absolute;
  transition: transform 500ms ease-in-out;
  display: flex;
  align-items: center; 
  justify-content: center;
  font-family: Tahoma, Geneva, sans-serif;
  background: dodgerblue;
  color: white;
  z-index: 1;
}
#botright
{
  transform-origin: left top;
}
#topright
{
  margin-top: -100px;
  transform-origin: left bottom;
}
#botleft
{
  margin-left: -100px; 
  transform-origin: right top;
}
#topleft
{
  margin-top: -100px; 
  margin-left: -100px; 
  transform-origin: right bottom;
}
